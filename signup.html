<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
</head>
<body>
    <header class="head">
            <img src="logo.jpeg" alt="logo">&emsp;CaRent
    </header>
    <div class="bg-img">
      <form action="create_databse.php" method="POST" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="fname"><b>First name</b></label>
          <input type="text" placeholder="Enter First Name" name="fname" id = "fname"required>

          <label for="lname"><b>Last Name</b></label>
          <input type="text" placeholder="Enter Last Name" name="lname" id = "lname"required>
      
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email" id = "email"required>

          <label for="phno"><b>Phone Number</b></label>
          <input type="number" placeholder="0123456789" name="phno" maxlength="10" minlength="10" id = "phno"required>

          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" name="dob" id = "dob"required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw"  id = "psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Policy</a>.</p>
      
          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign up!</button>
            <button type="button" class="cancelbtn">Cancel</button>

          </div>
        </div>
      </form>
    </div>
</body>
</html>
